<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статья</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>

<body>
    <a href="//127.0.0.1:8000/"><h4>Все записи</h4></a>
    <div>
        <div class="archive">
        <div class="one-post">
        <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_article }}</p>
        </div>
        
        </div>
    </div>
</body>
</html>
